<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainBox">
        <div class="imgFollow">
            <div class="nameImg">
                <img src="images/profile-pic-anime.png" alt="profile pic">
                <div class="name">
                    <h3>Mirjalol Shavkatov</h3>
                    <h4>@MarsX-2002</h4>
                </div>
            </div>
            <button>Follow</button>
        </div>
        <div class="postBox">
            <p class="quote">Take risks: if you win, you will be happy; if you lose, you will be wise</p>
            <p class="time">2:43 PM - 12 Sep 2021</p>
        </div>

        <div class="toolsBox">
            <div class="leftTool">
                <p><b>12.4K</b> Retweets</p>
                <p><b>37.4K</b> Likes</p>
            </div>


            <div class="rightTool">
                <p>Share</p>
                <p>Retweet</p>
                <p id="like">Like</p>
            </div>
        </div>
    </div>
</body>

</html>
